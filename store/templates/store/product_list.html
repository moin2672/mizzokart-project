{% extends "base.html" %}
    
    {% block title %} 
        Products
    {% endblock %}

    {% block content %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="card shadow-sm">
                {% if product.photo %}
                    <p>
                        <a href="{% url 'show-product' product.id %}">
                            <img src="{{product.photo.url}}" alt="{{product.name}}" width="500" class="img-fluid">
                        </a>
                    </p>
                {% endif %}
                <div class="card-body">
                    <h3>{{product.name}}</h3>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <p>
                            <a href="{% url 'show-product' product.id %}" class="btn btn-primary">View</a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    {% endblock%}
